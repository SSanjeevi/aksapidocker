on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n akscontainerregistrysanjeevi -g akscontainerregistrysanjeevia8a7-rg --location "East US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n akscontainerregistrysanjeevi --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n akscontainerregistrysanjeevi --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n akscontainerregistrysanjeevi --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: akscontainerregistrysanjeevi.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/AKSDockerApi" -f  "AKSDockerApi/Dockerfile" -t akscontainerregistrysanjeevi.azurecr.io/testakssanjeevi:${{ github.sha }} --label dockerfile-path=AKSDockerApi/Dockerfile
        docker push akscontainerregistrysanjeevi.azurecr.io/testakssanjeevi:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_testakssanjeevi_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep testakssanjeevidockerapi | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace testakssanjeevidockerapi`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: testakssanjeevidockerapi
        container-registry-url: akscontainerregistrysanjeevi.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: testakssanjedockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: testakssanjeevidockerapi
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
          manifests/ingress.yml
        images: |
          akscontainerregistrysanjeevi.azurecr.io/testakssanjeevi:${{ github.sha }}
        imagepullsecrets: |
          testakssanjedockerauth   
